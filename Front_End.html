<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Corporate School Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .chat-messages::-webkit-scrollbar { width: 8px; }
        .chat-messages::-webkit-scrollbar-track { background: #4a4a4a; border-radius: 10px; }
        .chat-messages::-webkit-scrollbar-thumb { background: #888; border-radius: 10px; }
        .chat-messages::-webkit-scrollbar-thumb:hover { background: #555; }
    </style>
</head>
<body class="bg-black min-h-screen">

    <button id="chatbot-icon" class="fixed bottom-6 right-6 bg-yellow-500 text-black p-4 rounded-full shadow-lg hover:bg-yellow-600 focus:outline-none focus:ring-4 focus:ring-yellow-300 z-50">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" viewBox="0 0 24 24" fill="currentColor">
            <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM6 9h12v2H6V9zm8 5H6v-2h8v2zm4-6H6V6h12v2z"/>
        </svg>
    </button>

    <div id="chatbot-container" class="fixed bottom-24 right-6 w-[380px] h-[550px] bg-black border border-gray-700 rounded-2xl shadow-2xl flex flex-col z-50 hidden transform transition-all duration-300 ease-in-out">
        
        <div class="bg-yellow-500 text-black p-4 rounded-t-2xl flex justify-between items-center shadow-md">
            <h2 class="text-xl font-bold">My Corporate School Chat</h2>
            <button id="close-chatbot" class="text-black hover:text-gray-800">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>

        <div id="chat-messages" class="flex-grow p-4 overflow-y-auto chat-messages">
            </div>

        <div class="p-4 border-t border-gray-700 bg-black rounded-b-2xl flex items-center">
            <input id="user-input" type="text" placeholder="Type your message..." class="flex-grow p-3 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-yellow-500 transition duration-300 bg-gray-800 text-white border border-gray-600">
            <button id="send-button" class="bg-yellow-500 text-black px-6 py-3 rounded-r-lg hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-yellow-500 font-semibold">
                Send
            </button>
        </div>
    </div>

    <script>
        const chatbotIcon = document.getElementById('chatbot-icon');
        const chatbotContainer = document.getElementById('chatbot-container');
        const closeChatbot = document.getElementById('close-chatbot');
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        const BACKEND_URL = "YOUR_LINK/chat";

        chatbotIcon.addEventListener('click', () => {
            chatbotContainer.classList.toggle('hidden');
            if (!chatbotContainer.classList.contains('hidden')) {
                // Clear previous messages and add welcome message
                chatMessages.innerHTML = '';
                addMessage("Hello! How can I help you today?", 'bot');
            }
        });

        closeChatbot.addEventListener('click', () => {
            chatbotContainer.classList.add('hidden');
        });

        function addMessage(message, sender) {
            const messageElement = document.createElement('div');
            messageElement.className = `flex mb-4 ${sender === 'user' ? 'justify-end' : 'justify-start'}`;
            
            let messageContent = '';
            if (sender === 'user') {
                messageContent = `
                    <div class="bg-yellow-500 text-black p-3 rounded-xl rounded-br-none max-w-[75%] shadow-sm">
                        ${message}
                    </div>`;
            } else {
                messageContent = `
                    <div class="bg-gray-700 text-white p-3 rounded-xl rounded-bl-none max-w-[75%] shadow-sm">
                        ${message}
                    </div>`;
            }
            
            messageElement.innerHTML = messageContent;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function handleQuery() {
            const query = userInput.value.trim();
            if (query === '') return;

            addMessage(query, 'user');
            userInput.value = '';

            const typingIndicator = document.createElement('div');
            typingIndicator.className = 'flex justify-start mb-4';
            typingIndicator.innerHTML = `
                <div class="bg-gray-700 text-white p-3 rounded-xl rounded-bl-none max-w-[75%] shadow-sm">
                    <span class="animate-pulse">Typing...</span>
                </div>
            `;
            chatMessages.appendChild(typingIndicator);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            let botResponse = "I'm sorry, I couldn't get a response from the server. Please try again later.";

            try {
                const response = await fetch(BACKEND_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: query })
                });

                const result = await response.json();

                if (result.response) {
                    botResponse = result.response;
                } else if (result.error) {
                    botResponse = `Error: ${result.error}`;
                }

            } catch (error) {
                console.error("Backend communication failed:", error);
            } finally {
                chatMessages.removeChild(typingIndicator);
                addMessage(botResponse, 'bot');
            }
        }

        sendButton.addEventListener('click', handleQuery);
        userInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') handleQuery();
        });
    </script>
</body>
</html>
